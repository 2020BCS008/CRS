<div class="bg-violet-100" style="background-image: url(../assets/images/Circuit-Board4.svg)">


    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-3 mb-4">
                <div class="rounded-lg border-2 border-violet-400 m-20">
                    <div class="mt-11 ">
                        <h4 class="text-center text-3xl">Assign Engineer For Pincode: {{pinCode}}</h4>
                    </div>
                    <div class="card-body">
                        <form #assign="ngForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="leading-7 text-base text-gray-950 mt-10" for="engg">
                                    Select Engineer:
                                </label>
                                <select [(ngModel)]="complaint.assignedEngineer" name="assignedEngineer"
                                class="w-full bg-white rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-2.5 px-3 leading-8 transition-colors duration-200 ease-in-out"

                                     id="engg" #engg="ngModel" required ngModel>
                                    <option *ngFor="let engineer of user" value="{{engineer.username}}">
                                        {{engineer.username}}</option>
                                </select>
                                <span *ngIf="engg.invalid && engg.touched" style="color: red;">Please select an
                                    engineer</span>
                            </div>


                            <div class="text-center">

                                <button type="submit"   
                                class="flex mx-auto text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg mt-11 mb-11" data-toggle="modal"
                                    [disabled]="assign.invalid" data-target="#myModal">Assign Engineer</button>
                                <!-- The Modal -->
                                <div class="modal fade" id="myModal">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content bg-violet-200 rounded-lg">

                                            <!-- Modal Header -->
                                            <div class="p-6">
                                                <h4 class="modal-title mt-6 text-xl">Assign Complaint</h4>
                                                <!-- <button type="button" class="close"
                                                    data-dismiss="modal">&times;
                                                </button> -->
                                            </div>

                                            <!-- Modal body -->
                                            <div class="modal-body mt-6 mb-4 text-3xl">
                                                <span *ngIf="isValid" style="color:green">{{message}}</span>
                                                <span *ngIf="!isValid" style="color: red">{{message}}</span>
                                            </div>

                                            <!-- Modal footer -->
                                            <div class="">
                                                <button type="button" 
                                                class="flex mx-auto text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg m-10"
                                                (click)="onClick()"
                                                    data-dismiss="modal">Close</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
