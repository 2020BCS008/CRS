<div class="flex justify-center min-h-screen bg-violet-100 w-auto" style="background-image: url(../assets/images/Circuit-Board4.svg)">


    
        <div class="container  max-w-md border-2 border-violet-500 p-3 bg-violet-200 rounded-lg mt-32 mb-80">
            <h4 class="text-center my-6 text-3xl font-semibold text-gray-700">Change Password</h4>
            <hr>
            <form class="mb-11" #changepassword="ngForm" (ngSubmit)="onSubmit()">
                <div class="mt-7">
                    <label class="" for="email">Username:</label>
                    <input type="text" name="username"
                        class="w-full bg-gray-100 bg-opacity-95 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:bg-white focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        #username="ngModel" [(ngModel)]="credentials.username" placeholder="Enter Username" id="email"
                        required ngModel readonly>
                    <span *ngIf="username.invalid && username.touched" style="color:red">Please enter a valid
                        username.</span>
                </div>

                <div class="form-group">
                    <label class="mt-3" for="pwd1">New Password:</label>
                    <input type="password" name="password" [(ngModel)]="credentials.password" #password="ngModel"
                        minlength="8"
                        class="w-full bg-gray-100 bg-opacity-95 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:bg-white focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        placeholder="Enter new password" id="pwd1" required ngModel>
                    <span *ngIf="password.invalid && password.touched" style="color: red">Please enter a valid
                        password.</span>
                </div>

                <div class="form-group">
                    <label class="mt-2" for="pwd2">Confirm New Password:</label>
                    <input type="password" name="cnfPassword" #cnfPassword="ngModel" minlength="8"
                        class="w-full bg-gray-100 bg-opacity-95 rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:bg-white focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        [(ngModel)]="newPassword" placeholder="Confirm new password" id="pwd2" required ngModel>
                    <span *ngIf="cnfPassword.invalid && cnfPassword.touched" style="color: red">Please enter a
                        valid password.</span>
                </div>
                <button [disabled]="changepassword.invalid" type="submit"
                    class="w-full px-3 py-3 text-white bg-violet-500 rounded-lg hover:bg-indigo-600 focus:outline-none duration-100 ease-in-out mt-6">Change
                    Password
                </button>
            </form>

        </div>

    </div>
