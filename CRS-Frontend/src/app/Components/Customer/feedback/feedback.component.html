<div class="bg-violet-100" style="background-image: url(../assets/images/Circuit-Board4.svg)">


    <div class="container ">
        <div class="row">
            <div class="col-8 mx-auto mt-3 mb-4">
                <div class="card rounded-lg mt-20 mb-20 w-auto ">
                    <div class="rounded-lg bg-violet-200 border-2 border-violet-400 bx-auto by-auto">
                        <h2
                            class="text-center text-5xl text-white bg-violet-500 rounded-lg mt-12 w-1/2 -mb-16 p-2  ml-auto mr-auto">
                            Submit the Feedback
                        </h2>
                    <div class="mr-11 ml-11">
                        <form (ngSubmit)="onSubmit()">

                            <div class="">
                                <label class="leading-7 text-base text-gray-950 mt-32" for="cid">Complaint ID:</label>
                                <input type="text"
                                    class="w-full bg-white rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                    id="cid" name="cid" [(ngModel)]="feedback.cid" readonly>
                            </div>
                            <div class="form-group">
                                <label class="leading-7 text-base text-gray-950 mt-7" for="username">Username:</label>
                                <input type="text"
                                    class="w-full bg-white rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                    id="username" name="username" [(ngModel)]="feedback.username" readonly>
                            </div>
                            <div class="form-group">
                                <label class="leading-7 text-base text-gray-950 mt-2" for="cmp">Complaint:</label>
                                <input type="text"
                                    class="w-full bg-white rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                    id="cmp" name="complaint" [(ngModel)]="feedback.complaint" readonly>
                            </div>
                            <div class="form-group">
                                <label class="leading-7 text-base text-gray-950 mt-2" for="fdbck">Feedback</label>
                                <textarea
                                    class="w-full bg-white rounded-lg border-2 border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                    rows="5" id="fdbck" [(ngModel)]="feedback.feedback" name="feedback"
                                    placeholder="enter your feedback..."></textarea>
                            </div>

                            <div class="text-center">

                                <button type="submit"
                                    class="flex mx-auto mb-11 text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg mt-12"
                                    data-toggle="modal" data-target="#myModal">Submit Feedback</button>
                                <!-- The Modal -->
                                <div class="modal fade  " id="myModal">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content bg-violet-100 rounded-lg">

                                            <!-- Modal Header -->
                                            <div class="mt-11 text-xl">
                                                <h4 class="modal-title">Customer feedback</h4>
                                                <!-- <button type="button" class="close"
                                                    data-dismiss="modal">&times;</button> -->
                                            </div>

                                            <!-- Modal body -->
                                            <div class="modal-body mt-7">
                                                <span *ngIf="isValid" style="color:green">{{message}}</span>
                                                <span *ngIf="!isValid" style="color: red">{{message}}</span>
                                            </div>

                                            <!-- Modal footer -->
                                            <div class="">
                                                <button type="button" 
                                                class="flex mx-auto mb-11 text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg mt-12"
                                                (click)="onClick()"
                                                    data-dismiss="modal">Close</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
