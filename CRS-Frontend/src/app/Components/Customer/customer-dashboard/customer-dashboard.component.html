<div class="container" style="background-image: url(../assets/images/Circuit-Board4.svg)">
    <div class="row">
        <h2 class="text-center text-5xl text-white bg-violet-500 rounded-lg mt-12 -mb-16 p-2 w-full">Welcome MR {{name}}
            ! </h2>
        <section class="text-gray-600 body-font overflow-hidden ml-auto w-full ">
            <div class="container px-5 py-24 mx-auto">

                <div class="flex flex-wrap">
                    <div class="p-4 xl:w-1/2 md:w-1/2 w-full">
                        <div
                            class="h-auto p-6 rounded-lg border-2 border-purple-400 flex flex-col relative overflow-hidden bg-violet-200">
                            <div class="rounded-lg overflow-hidden border-2 border-violet-400">
                                <img alt="content" class="object-cover object-center h-60 w-full "
                                    src="../assets/images/submitComplaint.png">
                            </div>
                            <h1 class="text-3xl text-gray-900 pb-4 mb-4 border-b border-gray-200 text-center mt-16">New
                                Complaint</h1>
                            <p class="flex items-center text-gray-600 mb-2 text-xl justify-center">Specify any issues
                                related to Service.</p>
                            <p class="flex items-center text-gray-600 mb-2 text-xl justify-center">New Complaint?</p>
                            <button routerLink="/create-complaint"
                                class="flex mx-auto text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg mt-6">Raise
                                new Complaint</button>
                        </div>
                    </div>
                    <div class="p-4 xl:w-1/2 md:w-1/2 w-full">
                        <div
                            class="h-full p-6 rounded-lg border-2 border-purple-500 flex flex-col relative overflow-hidden bg-violet-200">
                            <div class="rounded-lg overflow-hidden border-2 border-violet-400">
                                <img alt="content" class="object-cover object-center h-60 w-full"
                                    src="../assets/images/faq.webp">
                            </div>
                            <h1 class="text-3xl text-gray-900 pb-4 mb-4 border-b border-gray-200 text-center mt-16">
                                <span>Track Complaint</span></h1>
                            <p class="flex items-center text-gray-600 mb-2 text-xl justify-center">Showcases users with
                                managerial roles.</p>
                            <p class="flex items-center text-gray-600 mb-2 text-xl justify-center">Real-Time status of
                                the Complaint.</p>
                            <button routerLink="/customer/get-complaints"
                                class="flex mx-auto text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg mt-6">
                                Check all complaints
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>
